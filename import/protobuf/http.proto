syntax = "proto3";

package pb;

service HttpClient {
	rpc GetURL(Request) returns (Response) {}
}

message Request {
	string url = 1;
	string proxy = 2;
	map<string, string> headers = 3;
	string clientHello = 4;
}

message Response {
	//map<string, string> headers = 1;
	//map<string, ListOfString> headers = 1;
	//message ListOfString {
	//	repeated string headers = 1;
	//}
	map<string, string> headers = 1;
	bytes body = 2;
	string error = 3;
	string status = 4;
}

